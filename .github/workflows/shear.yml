name: Shear dependencies

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.base_ref && github.base_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  shear:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ github.workflow }}-${{ github.base_ref && github.base_ref || github.ref_name }}"
      - uses: rui314/setup-mold@v1
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2024-09-29

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-shear

      - run: cargo shear
