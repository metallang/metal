name: Audit dependencies

on:
  push:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  merge_group:

permissions: read-all

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      - id: have-changed
        uses: ./.github/actions/have-changed
        with:
          globs: |
            **/Cargo.toml
            **/Cargo.lock
            .github/workflows/audit.yml
      - uses: rui314/setup-mold@v1
        if: ${{ steps.have-changed.outputs.have-changed }}
      - uses: actions-rust-lang/audit@v1
        if: ${{ steps.have-changed.outputs.have-changed }}
