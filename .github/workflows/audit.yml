name: Audit dependencies

on:
  push:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  merge_group:

permissions: read-all

jobs:
  should-run:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.have-changed.outputs.have-changed == 'yes' }}
    steps:
      - id: have-changed
        uses: ./.github/actions/have-changed
        with:
          globs: |
            **/Cargo.toml
            **/Cargo.lock
            .github/workflows/audit.yml

  audit:
    runs-on: ubuntu-latest
    needs: should-run
    if: ${{ needs.should-run.outputs.should-run }}
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: rui314/setup-mold@v1
      - uses: actions-rust-lang/audit@v1
