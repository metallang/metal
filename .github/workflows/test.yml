name: Tests

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.head_ref || github.ref_name }}
  cancel-in-progress: false # The day will come, and this will be true

jobs:
  tests:
    runs-on: ubuntu-latest, ubuntu-20.04, macos-13, macos-latest, windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-llvm
      - uses: rui314/setup-mold@v1
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2024-11-03

      - uses: taiki-e/install-action@nextest

      - run: cargo test --doc
      - run: cargo nextest run --profile ci
